

<app-item-listing (onAddApple)="updateApple($event)"
                  (onAddBanana)="updateBanana($event)"
                  (onAddOrange)="updateOrange($event)"
                  (onAddPear)="updatePear($event)">
</app-item-listing>
<app-cart [cartNumberOfApples]="parentNumberOfApples"
          [cartNumberOfBananas]="parentNumberOfBananas"
          [cartNumberOfOranges]="parentNumberOfOranges"
          [cartNumberOfPears]="parentNumberOfPears"
          (onRemoveApple)="updateApple($event)"
          (onRemoveBanana)="updateBanana($event)"
          (onRemoveOrange)="updateOrange($event)"
          (onRemovePear)="updatePear($event)">
        </app-cart>
