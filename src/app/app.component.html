

<app-item-listing (onAddApple)="receiveAddApple($event)"
                  (onAddBanana)="receiveAddBanana($event)"
                  (onAddOrange)="receiveAddOrange($event)"
                  (onAddPear)="receiveAddPear($event)">

</app-item-listing>
<!-- <app-cart [meAddApple]="addApple"></app-cart> -->

<h1>Your Cart</h1>
<div *ngIf="length <= 0">
  <p>Your cart is Empty</p>
</div>

<div *ngIf="length > 0">
  <table>
    <tr *ngIf="numberOfApples > 0">
      <img [src]="appleSrc" [alt]="appleName" class="item-icon"/>
      <td>Quantity of {{appleName}}s: {{numberOfApples}}</td>
      <button type="button" (click)="removeApple()">Remove</button>
    </tr>
    <tr *ngIf="numberOfBananas > 0">
      <img [src]="bananaSrc" [alt]="bananaName" class="item-icon"/>
      <td>Quantity of {{bananaName}}s: {{numberOfBananas}}</td>
      <button type="button" (click)="removeBanana()">Remove</button>
    </tr>
    <tr *ngIf="numberOfOranges > 0">
      <img [src]="orangeSrc" [alt]="orangeName" class="item-icon"/>
      <td>Quantity of {{orangeName}}s: {{numberOfOranges}}</td>
      <button type="button" (click)="removeOrange()">Remove</button>
    </tr>
    <tr *ngIf="numberOfPears > 0">
      <img [src]="pearSrc" [alt]="pearName" class="item-icon"/>
      <td>Quantity of {{pearName}}s: {{numberOfPears}}</td>
      <button type="button" (click)="removePear()">Remove</button>
    </tr>
  </table>
</div>
